{% extends 'base/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}


<title>{% block title %}Contact Us{% endblock %}</title>



<div class="container-fluid page-header-contact py-5 mb-5">
    <div class="container py-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">{% trans "Contact" %}</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-white" href="#">{% trans "Home" %}</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">{% trans "Contact" %}</li>
            </ol>
        </nav>
    </div>
</div>


<div class="container-fluid bg-light overflow-hidden my-5 px-lg-0" id="contact-us">
    <div class="container quote px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-6 pe-lg-0" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <iframe class="position-absolute w-100 h-100" style="object-fit: cover;"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3411.8105045346815!2d29.94960367623384!3d31.22597896162673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f5c4c268656cfd%3A0x76481a44eaf1e35b!2sEl%20Hamra%20Oil!5e0!3m2!1sen!2seg!4v1713186851265!5m2!1sen!2seg"
                    frameborder="0" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
                </div>
            </div>
            <div class="col-lg-6 quote-text py-5 wow fadeIn">
                <div class="p-lg-5 pe-lg-0">
                    <div class="section-title text-start">
                        <h1 class="display-5 mb-4">{% trans "Contact Us" %}</h1>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12">
                                <input type="text" class="form-control border-0" name="name" placeholder="{% trans 'Your Name' %}" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="email" class="form-control border-0" name="mail" placeholder="{% trans 'Email Address' %}" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <textarea class="form-control border-0" placeholder="{% trans 'Message' %}" name="msg" maxlength="200"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">{% trans "Send Message" %}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

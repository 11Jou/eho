{% extends 'base/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}


<title>{% block title %}Career{% endblock %}</title>

<!-- Page Header Start -->
<div class="container-fluid page-header-career py-5 mb-5">
    <div class="container py-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">{% trans "Career" %}</h1>
    </div>
</div>
<!-- Page Header End -->


<div class="container-fluid bg-light overflow-hidden my-5 px-lg-0" id="contact-us">
    <div class="container quote px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-12 quote-text py-5 wow fadeIn">
                <div class="p-lg-5 pe-lg-0">
                        <h1 class="display-5 mb-4" style="color: #4f883e;">{% trans "Job Application" %}</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row g-3">
                        
                            <div class="col-12">
                                <input type="text" class="form-control border-0" name="name" placeholder="{% trans 'Full Name' %}" style="height: 55px;" required>
                            </div>
                            <div class="col-12">
                                <input type="email" class="form-control border-0" name="mail" placeholder="{% trans 'Email Address' %}" style="height: 55px;" required>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control border-0" name="phone" placeholder="{% trans 'Phone Number' %}" style="height: 55px;" required>
                            </div>
                            <div class="col-12">
                                <select class="form-control" name="department">
                                    {% for dept in depts %}
                                    <option value="{{dept.id}}">{{dept.name}}</option>
                                    {% endfor %}
                                  </select>
                            </div>
                            <div class="col-12">
                                <input type="file" name="resume" accept=".pdf" style="height: 55px;" required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">{% trans "Submit" %}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}

<div class="col-lg-12 col-md-6 data second mx-auto">
    {% if pdfs %}
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>PDF File</th>
            </tr>
        </thead>
        <tbody>
            {% for pdf in pdfs%}
            <tr>
                <td>{{pdf.id}}</td>
                <td><a href="{{pdf.pdf.url}}" target="_blank"> {{pdf.title}}</a></td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
    {% else %}
    <h3>{% trans "No Data Available" %}</h3>
    {% endif %}
</div>
